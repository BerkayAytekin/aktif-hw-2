<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page-2</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
      <label for="">Name</label>
      <input type="text" id="name" />
    </div>

    <div>
      <label for="">Unit Price</label>
      <input type="text" id="unitPrice" />
    </div>

    <div>
      <label for="">Stock</label>
      <input type="text" id="unitsInStock" />
    </div>

    <div>
      <button onclick="post()">post it</button>
    </div>
  </body>
  <script>
    function post() {
      var name = document.getElementById("name").value;
      var unitP = document.getElementById("unitPrice").value;
      var stck = document.getElementById("unitsInStock").value;

      var newProd = {
        name,
        unitP,
        stck,
      };
      axios
        .post("https://northwind.vercel.app/api/products", newProd)
        .then((res) => {
          console.log(res.data);
        });
    }
  </script>
</html>
